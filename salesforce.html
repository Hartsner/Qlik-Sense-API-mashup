<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Qlik Sense: Mashup</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta http-equiv="cleartype" content="on">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!--Add host to these 3 links if the mashup is on another webserver than qlik sense static content-->
        <link rel="shortcut icon" href="logo/favicon.ico">
        <link rel="apple-touch-icon" href="logo/logo-60x60.png">
        <link rel="apple-touch-icon" sizes="76x76" href="logo/logo-76x76.png">
        <link rel="apple-touch-icon" sizes="120x120" href="logo/logo-120x120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="logo/logo-152x152.png">

        <link rel="stylesheet" href="/resources/autogenerated/qlikui.css">
        <link rel="stylesheet" href="/resources/assets/client/client.css" media="all">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="/resources/assets/external/requirejs/require.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/highchartsmore.js"></script>
        <script src="https://code.highcharts.com/maps/modules/map.js"></script>
        <script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>
        <script src="salesforce.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#performance">AH Mashup</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#performance" class="current">Performance</a></li>
                        <li><a href="#transactions" >Transactions</a></li>
                        <li><a href="#sales" >Sales and Margin</a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="col-sm-12 col-md-2">
                <div class="row">
                    <button type="button" id="clearAll" class="btn btn-danger">Clear all</button><br>
                    <div class="btn-group">
                        <button type="button" id="m" class="btn btn-default dropdown-toggle"  data-toggle="dropdown">
                            All Months <span class="caret"></span>
                        </button>
                        <ul id="flM" class="dropdown-menu" role="menu">
                        </ul>
                    </div><br>
                    <div class="btn-group">
                        <button type="button" id="c" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            All Regions <span class="caret"></span>
                        </button>
                        <ul id="flR" class="dropdown-menu" role="menu">

                        </ul>
                    </div><br>
                    <div class="btn-group">
                        <button type="button" id="s" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            All States <span class="caret"></span>
                        </button>
                        <ul id="flS" class="dropdown-menu" role="menu">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-10">
                <section id="performance" class="tab">
                    <div class="col-md-12">
                        <h3>Total sales: <span id="total"></span> </h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="bcYTD"></div>
                            </div>

                            <div class="col-md-6">
                                <div id="bcList"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div id="bcBudget"></div>
                            </div>
                        </div>

                    </div>
                </section>
                <section id="transactions" class="tab">    
                    <div class="col-md-12">
                        <h3>Sales:</h3>
                        <div class="progress">
                            <div class="progress-bar" id="food">

                            </div>
                            <div class="progress-bar" id="drink">

                            </div>
                        </div>
                        <div class="col-md-12" id="table">
                            <h3>Transactions</h3>    
                            <div class="row">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Invoice Number</th>
                                            <th>Order Number</th>
                                            <th>Customer</th>
                                            <th>Invoice Date</th>
                                            <th>Promised Delivery Date</th>
                                            <th>Sales</th>
                                            <th>Sales Quantity</th>
                                        </tr>
                                    </thead>
                                    <thead>
                                        <tr>
                                            <th>Totals</th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th id="totalSales"></th>
                                            <th id="totalQty"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="trans">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="sales" class="tab">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="bubbleChart">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div id="mcState">

                                </div>
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
